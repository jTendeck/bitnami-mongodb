name: Dockerfiles

on:
  push:
    branches: [main]

env:
  BUILD_ALL: "NO"
  REGISTRY: ghcr.io
  REGISTRY_USERNAME: ${{ secrets.CONTAINER_REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.CONTAINER_REGISTRY_PASSWORD }}
  PREFIX: 6.0-
  DOCKER_ITEM: "bitnami-ps"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          password: ${{ env.REGISTRY_PASSWORD }}
          username: ${{ env.REGISTRY_USERNAME }}
      - id: slug
        name: Get short SHA
        run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: mongodb/6.0/debian-11
          # push: true
          tags: ${{ env.REGISTRY }}/jtendeck/bitnami-mongodb:${{env.PREFIX}}${{steps.slug.outputs.sha8 }}
      - name: Push image
        run: docker push ${{ env.REGISTRY }}/jtendeck/bitnami-mongodb/${{env.DOCKER_ITEM}}:${{env.PREFIX}}${{
          steps.slug.outputs.sha8 }}
